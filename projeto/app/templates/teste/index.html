{% extends 'base.html' %}
{% block content %}
  <div>
    {% for reserva in reservas %}
      <div>
        <a href="{% url "detalhar" reserva.pk %}">{{reserva.nome_empresa }}</a>
        <p></p>
      </div>
      <div>
        <a href="{% url 'editar' reserva.pk %}">Editar</a>
      </div>
      <div>
        <a href="{% url 'deletar' reserva.pk %}">Apagar</a>
      </div>
      <hr />
    {% endfor %}
  </div>
  <hr />
  <a href="{% url 'criar' %}">Cadastrar</a>
{% endblock %}
